{% extends 'account/base.html' %}

{% block content %}

<div class="container">
  <div class="row g-3 justify-content-center">
    <div class="col-5">
      <img src="{{ url }}" class="rounded mx-auto d-block mb-2">
      <h3 class="text-center">{{ user.username }}</h3>
      {{ mes }}
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="form_name" value="avatar">
        <div class="input-group">
          <label for="file_input" class="input-group-text">Choose new avatar</label><br>
          <input type="file" class="form-control" name="file_input" id="file_input" required>
          <button type="submit" class="btn btn-primary" name="button">Done</button>
        </div>
      </form>
      <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="form_name" value="username">
        <div class="input-group mt-2">
          <label for="username" class="input-group-text">New username</label>
          <input type="text" class="form-control" name="username" id="username" required>
          <button type="submit" class="btn btn-primary" name="button">Done</button>
        </div>
      </form>
      <a href="{% url 'userprofile:profile' %}" class="btn btn-success mt-2">Back</a>
    </div>
  </div>

</div>

{% endblock %}
